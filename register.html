<html lang="en">
<head>

<body>
    <a href="home.php" target="_blank"><i class="fa fa-home" id="home" aria-hidden="true" style="font-size:40px;color:white" ></i></a>
    <div class="container ">
        <p>Register Here</p>
    <form onsubmit="return validateForm()" action="register.php" method="post">
        <div class="smallcont">
        <label for="name">Username</label>
        <input type="text" id="name" name="name"  required>
        <label for="id">ID</label>
        <input type="number" id="id" name="id" onblur="funce()" required>
        <label for="branch">Branch:</label>
        <input type="text" name="branch" id="branch" required>
        <label for="pwd">Password</label>
        <input type="password" id="pwd"  name="pwd" onblur="funcp()" required>
        <label for="cpwd">Confirm Password</label>
        <input type="password" id="cpwd"  name="cpwd" required>
        <label for="add">Address</label>
        <textarea name="add" id="add" cols="5" rows="4" required></textarea>
        <label for="contact">Contact No </label>
        <input type="number" name="cno" id="contact" required>
        <label class="label">
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <input type="submit" value="REGISTER">
        </div>
    </form>
    </div>
    <script>
function validateForm() {
let e=document.getElementById('name').value;
let p=document.getElementById('id').value;
if (e == "") {
alert("**enter username");
return false;
}
if(p=="")
{
alert("**enter password");
return false;
}
}

function funce()
{
let regemail=/^3191141100[0-9]{2}/;
let id=document.getElementById('id').value;
if(regemail.test(id))
{
return true;
}
else
{
alert("**id must starts with 3191141100");
return false;
}
}

function funcp()
{
let regpassword=/^[a-zA-Z0-9!@#$%^&*]{6,16}/;
let password=document.getElementById('pwd').value;
if(regpassword.test(password))
{
return true;
}
else
{
alert("**password must have atleast 6 characters");
return false;
}
}
    </script>
